<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/vendor.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

	<div id="page">
		<div id="scrollContainer">


			<!-- Section 1 -->
			<div class="block red">
				<a href="#scrollTarget">Click</a>
			</div>


			<!-- Section 2 -->
			<div class="block blue">
				<a id="scrollTarget"></a>
				<div class="container">
					<div class="row">

						<!-- -->

						<div class="col-md-6">
							<div class="content js-parallax-1" style="margin-top: 200px;">
								<div class="square">

									<div class="row">

										<div class="col-md-6">
											<div class="cascade js-cascade-1"></div>
										</div>

										<div class="col-md-6">
											<div class="cascade js-cascade-2"></div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<!-- -->

						<div class="col-md-6">
							<div class="content js-parallax-2">
								<div class="square">

									<div class="row">

										<div class="col-md-6">
											<div class="cascade js-cascade"></div>
										</div>

										<div class="col-md-6">
											<div class="cascade js-cascade"></div>
										</div>

									</div>
								</div>
							</div>
						</div>


					</div>
				</div>

			</div>


			<!-- Section 3 -->
			<div class="block green"></div>


			<!-- Section 4 -->
			<div class="block black"></div>

		</div>
	</div>

	<div id="fakeScrollContainer"></div>

	<script src="assets/js/vendor/jquery-2.2.5.min.js"></script>
	<script src="assets/js/vendor/bootstrap.js"></script>
	<script src="../dist/parachute.js"></script>
	<script>

		;(function($){
			
			/* -------------------- window ready -------------------- */
			$(window).ready(function(){
				
				
				/* -------------------- page setup -------------------- */
				Parachute.page({
					scrollContainer: '#scrollContainer',
					heightContainer: '#fakeScrollContainer'
				});

				
				/* -------------------- parallax -------------------- */
				Parachute.parallax({
					element: '.js-parallax-1',
					pxToMove: -400
					// topTriggerOffset: 200
				});
				
				Parachute.parallax({
					element: '.js-parallax-2',
					pxToMove: -200
				});

				// accepts array of selectors
				// Parachute.parallax({
				// 	element: ['.js-parallax-2', '.js-parallax-1'],
				// 	pxToMove: -200
				// });

			
				/* -------------------- sequence/trigger -------------------- */
				Parachute.sequence({
					element: '.js-parallax-1',
					callback: function(active) {
						if (active) {
							$(this.$element).addClass('test');
						} else {
							$(this.$element).removeClass('test');
						}
					}
				});
				
				// accepts array of selectors
				// Parachute.sequence({
				// 	element: ['.js-parallax-1', '.js-parallax-2'],
				// 	callback: function(active) {
				// 		if (active) {
				// 			$(this.$element).addClass('test');
				// 		} else {
				// 			$(this.$element).removeClass('test');
				// 		}
				// 	}
				// });


				/* -------------------- init -------------------- */
				Parachute.init();
								
			});

		})(jQuery);

	</script>

</body>
</html>
